<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VOICE LINK - Tactical Comms</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #09090b;
            --bg-secondary: #18181b;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --accent-green: #00ff88;
            --accent-red: #ef4444;
            --accent-amber: #f59e0b;
            --glass-bg: rgba(24, 24, 27, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Scanline effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 136, 0.03) 2px,
                rgba(0, 255, 136, 0.03) 4px
            );
            pointer-events: none;
            z-index: 1000;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Glass Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 4px;
            color: var(--accent-green);
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 10px;
            color: var(--text-secondary);
            letter-spacing: 3px;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 10px;
            letter-spacing: 2px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .form-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 14px 16px;
            font-family: 'Roboto Mono', monospace;
            font-size: 16px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-primary {
            background: var(--accent-green);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--accent-green);
            color: var(--accent-green);
        }

        .btn-secondary:hover {
            background: rgba(0, 255, 136, 0.1);
        }

        .btn-danger {
            background: var(--accent-red);
            color: var(--text-primary);
        }

        .btn-danger:hover {
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.5);
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn-group .btn {
            flex: 1;
        }

        /* Status Indicator */
        .status-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
        }

        .status-dot.waiting {
            background: var(--accent-amber);
            animation: pulse 1.5s infinite;
        }

        .status-dot.linked {
            background: var(--accent-green);
            box-shadow: 0 0 10px var(--accent-green);
        }

        .status-dot.offline {
            background: var(--accent-red);
        }

        .status-dot.live {
            background: var(--accent-red);
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .status-text {
            font-size: 11px;
            letter-spacing: 2px;
            color: var(--text-secondary);
        }

        /* Screens */
        .screen {
            display: none;
            flex: 1;
            flex-direction: column;
        }

        .screen.active {
            display: flex;
        }

        /* Radio Interface */
        .radio-hud {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .channel-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .channel-label {
            font-size: 10px;
            color: var(--text-secondary);
            letter-spacing: 2px;
        }

        .channel-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-green);
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .user-info {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Mic Button Container */
        .mic-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .mic-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .mic-button {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(145deg, #1a1a1f, #0d0d0f);
            border: 3px solid var(--glass-border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .mic-button:hover {
            border-color: var(--accent-green);
        }

        .mic-button.active {
            border-color: var(--accent-red);
            box-shadow: 0 0 40px rgba(239, 68, 68, 0.4);
        }

        .mic-button.active .mic-icon {
            color: var(--accent-red);
        }

        .mic-icon {
            width: 60px;
            height: 60px;
            color: var(--accent-green);
            transition: all 0.3s ease;
            z-index: 2;
        }

        /* Canvas Visualizer */
        .visualizer-canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            border-radius: 50%;
            pointer-events: none;
        }

        /* Outer Ring */
        .mic-ring {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid var(--glass-border);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .mic-button.active ~ .mic-ring {
            border-color: var(--accent-red);
            animation: ring-pulse 1s infinite;
        }

        @keyframes ring-pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.5; }
        }

        /* Controls */
        .controls-section {
            padding: 20px 0;
        }

        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .control-label {
            font-size: 12px;
            letter-spacing: 1px;
            color: var(--text-secondary);
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--glass-border);
        }

        .toggle-switch.active {
            background: rgba(0, 255, 136, 0.3);
            border-color: var(--accent-green);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 18px;
            height: 18px;
            background: var(--text-secondary);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .toggle-switch.active::after {
            left: 27px;
            background: var(--accent-green);
        }

        /* Icon Buttons */
        .icon-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .icon-btn:hover {
            border-color: var(--accent-green);
        }

        .icon-btn:hover svg {
            color: var(--accent-green);
        }

        .icon-btn.active {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--accent-red);
        }

        .icon-btn.active svg {
            color: var(--accent-red);
        }

        /* Bottom Actions */
        .bottom-actions {
            display: flex;
            gap: 12px;
            padding: 20px 0;
        }

        .action-btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Roboto Mono', monospace;
            font-size: 11px;
            letter-spacing: 1px;
            color: var(--text-secondary);
            position: relative;
        }

        .action-btn svg {
            width: 18px;
            height: 18px;
        }

        .action-btn:hover {
            border-color: var(--accent-green);
            color: var(--accent-green);
        }

        .action-btn.danger:hover {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        /* Unread Badge */
        .unread-badge {
            position: absolute;
            top: -6px;
            right: -6px;
            width: 20px;
            height: 20px;
            background: var(--accent-red);
            border-radius: 50%;
            font-size: 10px;
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
        }

        .unread-badge.show {
            display: flex;
        }

        /* Chat Panel */
        .chat-overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 0;
            background: var(--bg-secondary);
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            transition: height 0.3s ease;
            z-index: 100;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-overlay.open {
            height: 70vh;
        }

        .chat-header {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--glass-border);
        }

        .chat-title {
            font-size: 14px;
            letter-spacing: 2px;
            color: var(--accent-green);
        }

        .chat-close {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 13px;
            line-height: 1.4;
        }

        .chat-message.sent {
            align-self: flex-end;
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid var(--accent-green);
        }

        .chat-message.received {
            align-self: flex-start;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
        }

        .chat-message .sender {
            font-size: 10px;
            color: var(--accent-green);
            margin-bottom: 4px;
            letter-spacing: 1px;
        }

        .chat-input-area {
            padding: 16px;
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 12px 16px;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            color: var(--text-primary);
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--accent-green);
        }

        .chat-send {
            width: 48px;
            height: 48px;
            background: var(--accent-green);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .chat-send svg {
            width: 20px;
            height: 20px;
            color: var(--bg-primary);
        }

        .chat-send:hover {
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
            padding: 20px;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            width: 100%;
            max-width: 360px;
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            animation: modal-in 0.3s ease;
        }

        @keyframes modal-in {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 16px;
            background: rgba(245, 158, 11, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-icon svg {
            width: 30px;
            height: 30px;
            color: var(--accent-amber);
        }

        .modal-title {
            text-align: center;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .modal-text {
            text-align: center;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .modal-requester {
            color: var(--accent-green);
            font-weight: 700;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 300;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }

        .toast {
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: toast-in 0.3s ease;
            pointer-events: auto;
        }

        .toast.success {
            border-color: var(--accent-green);
        }

        .toast.error {
            border-color: var(--accent-red);
        }

        .toast.warning {
            border-color: var(--accent-amber);
        }

        @keyframes toast-in {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .toast-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .toast.success .toast-icon {
            color: var(--accent-green);
        }

        .toast.error .toast-icon {
            color: var(--accent-red);
        }

        .toast.warning .toast-icon {
            color: var(--accent-amber);
        }

        .toast-message {
            flex: 1;
            font-size: 13px;
        }

        /* Mode Indicator */
        .mode-indicator {
            text-align: center;
            font-size: 10px;
            letter-spacing: 2px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .mode-indicator span {
            color: var(--accent-green);
        }

        /* Responsive */
        @media (max-width: 360px) {
            .container {
                padding: 16px;
            }

            .mic-wrapper {
                width: 160px;
                height: 160px;
            }

            .mic-icon {
                width: 50px;
                height: 50px;
            }

            .visualizer-canvas {
                width: 140px;
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="toast-container" id="toastContainer"></div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                    <circle cx="8.5" cy="7" r="4"/>
                    <line x1="20" y1="8" x2="20" y2="14"/>
                    <line x1="23" y1="11" x2="17" y2="11"/>
                </svg>
            </div>
            <div class="modal-title">CONNECTION REQUEST</div>
            <div class="modal-text">
                <span class="modal-requester" id="modalRequester">UNKNOWN</span> is requesting to join your frequency channel.
            </div>
            <div class="btn-group">
                <button class="btn btn-danger" id="modalDeny">DENY</button>
                <button class="btn btn-primary" id="modalAllow">ALLOW</button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Login Screen -->
        <div class="screen active" id="loginScreen">
            <div class="header">
                <div class="logo">VOICE LINK</div>
                <div class="subtitle">TACTICAL COMMUNICATIONS</div>
            </div>

            <div class="glass-card">
                <div class="form-group">
                    <label class="form-label">Codename</label>
                    <input type="text" class="form-input" id="username" placeholder="Enter your codename" maxlength="20">
                </div>

                <div class="form-group">
                    <label class="form-label">Frequency Channel</label>
                    <input type="text" class="form-input" id="channel" placeholder="4-digit code (e.g., 1337)" maxlength="4" pattern="[0-9]*" inputmode="numeric">
                </div>

                <div class="btn-group">
                    <button class="btn btn-secondary" id="joinBtn">Join Freq</button>
                    <button class="btn btn-primary" id="hostBtn">Create Host</button>
                </div>
            </div>
        </div>

        <!-- Waiting Screen -->
        <div class="screen" id="waitingScreen">
            <div class="header">
                <div class="logo">VOICE LINK</div>
                <div class="subtitle">TACTICAL COMMUNICATIONS</div>
            </div>

            <div class="glass-card" style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <div class="status-bar" style="width: 100%;">
                    <div class="status-dot waiting"></div>
                    <span class="status-text" id="waitingStatus">WAITING FOR CONNECTION...</span>
                </div>

                <div class="channel-info" style="margin: 30px 0;">
                    <div class="channel-label">FREQUENCY</div>
                    <div class="channel-value" id="waitingChannel">----</div>
                    <div class="user-info" id="waitingUser">Codename: ---</div>
                </div>

                <button class="btn btn-danger" id="cancelWaitBtn" style="margin-top: 20px;">CANCEL</button>
            </div>
        </div>

        <!-- Radio Screen -->
        <div class="screen" id="radioScreen">
            <div class="status-bar">
                <div class="status-dot" id="connectionStatus"></div>
                <span class="status-text" id="connectionText">OFFLINE</span>
            </div>

            <div class="channel-info">
                <div class="channel-label">FREQUENCY</div>
                <div class="channel-value" id="radioChannel">----</div>
                <div class="user-info" id="radioUser">Connected with: ---</div>
            </div>

            <div class="radio-hud">
                <div class="mode-indicator">MODE: <span id="modeText">HOLD TO TALK</span></div>

                <div class="mic-container">
                    <div class="mic-wrapper">
                        <canvas class="visualizer-canvas" id="visualizer"></canvas>
                        <button class="mic-button" id="micButton">
                            <svg class="mic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                                <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                                <line x1="12" y1="19" x2="12" y2="23"/>
                                <line x1="8" y1="23" x2="16" y2="23"/>
                            </svg>
                        </button>
                        <div class="mic-ring"></div>
                    </div>
                </div>

                <div class="controls-section">
                    <div class="control-row">
                        <span class="control-label">TOGGLE MODE</span>
                        <div class="toggle-switch" id="modeToggle"></div>
                    </div>

                    <div class="control-row">
                        <span class="control-label">MUTE INCOMING</span>
                        <div class="icon-btn" id="muteBtn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/>
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="bottom-actions">
                    <button class="action-btn" id="chatBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                        </svg>
                        MESSAGES
                        <span class="unread-badge" id="unreadBadge">0</span>
                    </button>
                    <button class="action-btn danger" id="disconnectBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18.36 6.64a9 9 0 1 1-12.73 0"/>
                            <line x1="12" y1="2" x2="12" y2="12"/>
                        </svg>
                        DISCONNECT
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Overlay -->
    <div class="chat-overlay" id="chatOverlay">
        <div class="chat-header">
            <span class="chat-title">MESSAGES</span>
            <div class="chat-close" id="chatClose">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-area">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type message...">
            <button class="chat-send" id="chatSend">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"/>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // ============ CONFIGURATION ============
        const PEER_PREFIX = 'VOICELINK_';

        // ============ STATE ============
        const state = {
            peer: null,
            connection: null,
            call: null,
            localStream: null,
            remoteStream: null,
            isHost: false,
            username: '',
            channel: '',
            remoteUsername: '',
            isMicActive: false,
            isToggleMode: false,
            isMuted: false,
            isChatOpen: false,
            unreadCount: 0,
            pendingConnection: null,
            audioContext: null,
            analyser: null,
            animationId: null
        };

        // ============ DOM ELEMENTS ============
        const elements = {
            // Screens
            loginScreen: document.getElementById('loginScreen'),
            waitingScreen: document.getElementById('waitingScreen'),
            radioScreen: document.getElementById('radioScreen'),

            // Login
            username: document.getElementById('username'),
            channel: document.getElementById('channel'),
            hostBtn: document.getElementById('hostBtn'),
            joinBtn: document.getElementById('joinBtn'),

            // Waiting
            waitingStatus: document.getElementById('waitingStatus'),
            waitingChannel: document.getElementById('waitingChannel'),
            waitingUser: document.getElementById('waitingUser'),
            cancelWaitBtn: document.getElementById('cancelWaitBtn'),

            // Radio
            connectionStatus: document.getElementById('connectionStatus'),
            connectionText: document.getElementById('connectionText'),
            radioChannel: document.getElementById('radioChannel'),
            radioUser: document.getElementById('radioUser'),
            modeText: document.getElementById('modeText'),
            micButton: document.getElementById('micButton'),
            modeToggle: document.getElementById('modeToggle'),
            muteBtn: document.getElementById('muteBtn'),
            chatBtn: document.getElementById('chatBtn'),
            disconnectBtn: document.getElementById('disconnectBtn'),
            visualizer: document.getElementById('visualizer'),
            unreadBadge: document.getElementById('unreadBadge'),

            // Chat
            chatOverlay: document.getElementById('chatOverlay'),
            chatClose: document.getElementById('chatClose'),
            chatMessages: document.getElementById('chatMessages'),
            chatInput: document.getElementById('chatInput'),
            chatSend: document.getElementById('chatSend'),

            // Modal
            modalOverlay: document.getElementById('modalOverlay'),
            modalRequester: document.getElementById('modalRequester'),
            modalAllow: document.getElementById('modalAllow'),
            modalDeny: document.getElementById('modalDeny'),

            // Toast
            toastContainer: document.getElementById('toastContainer')
        };

        // ============ AUDIO CONTEXT & SOUND FX ============
        function initAudioContext() {
            if (!state.audioContext) {
                state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            return state.audioContext;
        }

        function playBeep(frequency, duration, type = 'sine', volume = 0.3) {
            const ctx = initAudioContext();
            const oscillator = ctx.createOscillator();
            const gainNode = ctx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(ctx.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = type;
            gainNode.gain.setValueAtTime(volume, ctx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + duration);

            oscillator.start(ctx.currentTime);
            oscillator.stop(ctx.currentTime + duration);
        }

        function playPTTPress() {
            playBeep(880, 0.1, 'sine', 0.4);
            setTimeout(() => playBeep(1100, 0.08, 'sine', 0.3), 50);
        }

        function playPTTRelease() {
            playBeep(440, 0.15, 'sine', 0.3);
            playBeep(220, 0.2, 'sawtooth', 0.05);
        }

        function playMessageChime() {
            playBeep(660, 0.1, 'sine', 0.3);
            setTimeout(() => playBeep(880, 0.1, 'sine', 0.3), 100);
            setTimeout(() => playBeep(1100, 0.15, 'sine', 0.3), 200);
        }

        function playConnectionAlert() {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    playBeep(800, 0.15, 'square', 0.2);
                }, i * 200);
            }
        }

        // ============ TOAST NOTIFICATIONS ============
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

            let iconPath = '';
            switch (type) {
                case 'success':
                    iconPath = '<path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>';
                    break;
                case 'error':
                    iconPath = '<circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/>';
                    break;
                case 'warning':
                    iconPath = '<path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/>';
                    break;
            }

            toast.innerHTML = `
                <svg class="toast-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    ${iconPath}
                </svg>
                <span class="toast-message">${message}</span>
            `;

            elements.toastContainer.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-20px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // ============ SCREEN MANAGEMENT ============
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        // ============ STATUS UPDATES ============
        function updateStatus(status) {
            const statusEl = elements.connectionStatus;
            const textEl = elements.connectionText;

            statusEl.className = 'status-dot';

            switch (status) {
                case 'waiting':
                    statusEl.classList.add('waiting');
                    textEl.textContent = 'WAITING';
                    break;
                case 'linked':
                    statusEl.classList.add('linked');
                    textEl.textContent = 'LINKED';
                    break;
                case 'live':
                    statusEl.classList.add('live');
                    textEl.textContent = 'LIVE';
                    break;
                case 'offline':
                default:
                    statusEl.classList.add('offline');
                    textEl.textContent = 'OFFLINE';
            }
        }

        // ============ MODAL ============
        function showModal(requesterName) {
            elements.modalRequester.textContent = requesterName;
            elements.modalOverlay.classList.add('show');
            playConnectionAlert();
        }

        function hideModal() {
            elements.modalOverlay.classList.remove('show');
        }

        // ============ PEER CONNECTION ============
        function createPeer(isHost) {
            const peerId = isHost ? PEER_PREFIX + state.channel : PEER_PREFIX + state.channel + '_' + Date.now();

            state.peer = new Peer(peerId);

            state.peer.on('open', (id) => {
                console.log('Peer connected with ID:', id);
                if (isHost) {
                    showToast('Channel created successfully', 'success');
                    elements.waitingStatus.textContent = 'WAITING FOR PEERS...';
                } else {
                    connectToHost();
                }
            });

            state.peer.on('error', (err) => {
                console.error('Peer error:', err);
                if (err.type === 'unavailable-id') {
                    showToast('Channel already exists. Try joining instead.', 'error');
                } else if (err.type === 'peer-unavailable') {
                    showToast('Channel not found. Check the frequency.', 'error');
                } else {
                    showToast('Connection error: ' + err.type, 'error');
                }
                cleanup();
                showScreen('loginScreen');
            });

            state.peer.on('connection', (conn) => {
                handleIncomingConnection(conn);
            });

            state.peer.on('call', (call) => {
                handleIncomingCall(call);
            });
        }

        function connectToHost() {
            const hostId = PEER_PREFIX + state.channel;
            const conn = state.peer.connect(hostId, {
                metadata: { username: state.username }
            });

            conn.on('open', () => {
                console.log('Data connection opened');
                state.connection = conn;
                setupConnectionHandlers(conn);
            });

            conn.on('error', (err) => {
                console.error('Connection error:', err);
                showToast('Failed to connect to channel', 'error');
            });
        }

        function handleIncomingConnection(conn) {
            const requesterName = conn.metadata?.username || 'Unknown';
            state.pendingConnection = conn;
            showModal(requesterName);
        }

        function acceptConnection() {
            if (!state.pendingConnection) return;

            state.connection = state.pendingConnection;
            state.remoteUsername = state.pendingConnection.metadata?.username || 'Unknown';
            state.pendingConnection = null;

            hideModal();
            setupConnectionHandlers(state.connection);

            state.connection.send({
                type: 'accepted',
                username: state.username
            });

            startCall();
        }

        function denyConnection() {
            if (state.pendingConnection) {
                state.pendingConnection.send({ type: 'denied' });
                state.pendingConnection.close();
                state.pendingConnection = null;
            }
            hideModal();
            showToast('Connection denied', 'warning');
        }

        function setupConnectionHandlers(conn) {
            conn.on('data', (data) => {
                handleDataMessage(data);
            });

            conn.on('close', () => {
                showToast('Peer disconnected', 'warning');
                cleanup();
                showScreen('loginScreen');
            });
        }

        function handleDataMessage(data) {
            switch (data.type) {
                case 'accepted':
                    state.remoteUsername = data.username;
                    showToast('Connection accepted!', 'success');
                    startCall();
                    break;
                case 'denied':
                    showToast('Connection was denied', 'error');
                    cleanup();
                    showScreen('loginScreen');
                    break;
                case 'chat':
                    addChatMessage(data.message, data.sender, false);
                    if (!state.isChatOpen) {
                        state.unreadCount++;
                        updateUnreadBadge();
                        playMessageChime();
                    }
                    break;
                case 'mic-state':
                    if (data.active) {
                        updateStatus('live');
                    } else {
                        updateStatus('linked');
                    }
                    break;
            }
        }

        // ============ MEDIA & CALL ============
        async function startCall() {
            try {
                state.localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                // Start muted
                state.localStream.getAudioTracks().forEach(track => {
                    track.enabled = false;
                });

                if (state.isHost) {
                    const call = state.peer.call(state.connection.peer, state.localStream);
                    handleCall(call);
                }

                setupVisualizer();
                showRadioScreen();

            } catch (err) {
                console.error('Media error:', err);
                showToast('Microphone access denied', 'error');
                cleanup();
                showScreen('loginScreen');
            }
        }

        function handleIncomingCall(call) {
            if (!state.localStream) {
                navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                }).then(stream => {
                    state.localStream = stream;
                    stream.getAudioTracks().forEach(track => {
                        track.enabled = false;
                    });
                    call.answer(stream);
                    handleCall(call);
                    setupVisualizer();
                    showRadioScreen();
                });
            } else {
                call.answer(state.localStream);
                handleCall(call);
            }
        }

        function handleCall(call) {
            state.call = call;

            call.on('stream', (remoteStream) => {
                state.remoteStream = remoteStream;
                playRemoteAudio(remoteStream);
                updateStatus('linked');
            });

            call.on('close', () => {
                showToast('Call ended', 'warning');
            });

            call.on('error', (err) => {
                console.error('Call error:', err);
                showToast('Call error occurred', 'error');
            });
        }

        function playRemoteAudio(stream) {
            let audio = document.getElementById('remoteAudio');
            if (!audio) {
                audio = document.createElement('audio');
                audio.id = 'remoteAudio';
                audio.autoplay = true;
                document.body.appendChild(audio);
            }
            audio.srcObject = stream;
        }

        function showRadioScreen() {
            elements.radioChannel.textContent = state.channel;
            elements.radioUser.textContent = `Connected with: ${state.remoteUsername}`;
            showScreen('radioScreen');
            updateStatus('linked');
        }

        // ============ VISUALIZER ============
        function setupVisualizer() {
            const canvas = elements.visualizer;
            const ctx = canvas.getContext('2d');

            canvas.width = 180;
            canvas.height = 180;

            const audioCtx = initAudioContext();
            const analyser = audioCtx.createAnalyser();
            analyser.fftSize = 256;

            const source = audioCtx.createMediaStreamSource(state.localStream);
            source.connect(analyser);

            state.analyser = analyser;

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                state.animationId = requestAnimationFrame(draw);

                analyser.getByteFrequencyData(dataArray);

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const radius = 60;
                const bars = 32;

                for (let i = 0; i < bars; i++) {
                    const angle = (i / bars) * Math.PI * 2 - Math.PI / 2;
                    const dataIndex = Math.floor((i / bars) * bufferLength);
                    const value = dataArray[dataIndex] / 255;

                    const barHeight = value * 25 + 2;

                    const x1 = centerX + Math.cos(angle) * radius;
                    const y1 = centerY + Math.sin(angle) * radius;
                    const x2 = centerX + Math.cos(angle) * (radius + barHeight);
                    const y2 = centerY + Math.sin(angle) * (radius + barHeight);

                    ctx.beginPath();
                    ctx.moveTo(x1, y1);
                    ctx.lineTo(x2, y2);
                    ctx.strokeStyle = state.isMicActive ? 
                        `rgba(239, 68, 68, ${0.5 + value * 0.5})` : 
                        `rgba(0, 255, 136, ${0.3 + value * 0.5})`;
                    ctx.lineWidth = 3;
                    ctx.lineCap = 'round';
                    ctx.stroke();
                }
            }

            draw();
        }

        // ============ MIC CONTROL ============
        function activateMic() {
            if (!state.localStream) return;

            state.isMicActive = true;
            state.localStream.getAudioTracks().forEach(track => {
                track.enabled = true;
            });

            elements.micButton.classList.add('active');
            playPTTPress();

            if (state.connection) {
                state.connection.send({ type: 'mic-state', active: true });
            }
        }

        function deactivateMic() {
            if (!state.localStream) return;

            state.isMicActive = false;
            state.localStream.getAudioTracks().forEach(track => {
                track.enabled = false;
            });

            elements.micButton.classList.remove('active');
            playPTTRelease();

            if (state.connection) {
                state.connection.send({ type: 'mic-state', active: false });
            }
        }

        function toggleMic() {
            if (state.isMicActive) {
                deactivateMic();
            } else {
                activateMic();
            }
        }

        // ============ CHAT ============
        function openChat() {
            state.isChatOpen = true;
            elements.chatOverlay.classList.add('open');
            state.unreadCount = 0;
            updateUnreadBadge();
            elements.chatInput.focus();
        }

        function closeChat() {
            state.isChatOpen = false;
            elements.chatOverlay.classList.remove('open');
        }

        function sendChatMessage() {
            const message = elements.chatInput.value.trim();
            if (!message || !state.connection) return;

            state.connection.send({
                type: 'chat',
                message: message,
                sender: state.username
            });

            addChatMessage(message, state.username, true);
            elements.chatInput.value = '';
        }

        function addChatMessage(message, sender, isSent) {
            const msgEl = document.createElement('div');
            msgEl.className = `chat-message ${isSent ? 'sent' : 'received'}`;
            msgEl.innerHTML = `
                <div class="sender">${sender}</div>
                <div>${escapeHtml(message)}</div>
            `;
            elements.chatMessages.appendChild(msgEl);
            elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
        }

        function updateUnreadBadge() {
            elements.unreadBadge.textContent = state.unreadCount;
            elements.unreadBadge.classList.toggle('show', state.unreadCount > 0);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ============ CLEANUP ============
        function cleanup() {
            if (state.call) {
                state.call.close();
                state.call = null;
            }

            if (state.connection) {
                state.connection.close();
                state.connection = null;
            }

            if (state.peer) {
                state.peer.destroy();
                state.peer = null;
            }

            if (state.localStream) {
                state.localStream.getTracks().forEach(track => track.stop());
                state.localStream = null;
            }

            if (state.animationId) {
                cancelAnimationFrame(state.animationId);
                state.animationId = null;
            }

            const remoteAudio = document.getElementById('remoteAudio');
            if (remoteAudio) {
                remoteAudio.remove();
            }

            state.remoteStream = null;
            state.isMicActive = false;
            state.unreadCount = 0;
            elements.chatMessages.innerHTML = '';
            updateUnreadBadge();
            elements.micButton.classList.remove('active');
        }

        // ============ EVENT LISTENERS ============
        // Login
        elements.hostBtn.addEventListener('click', () => {
            const username = elements.username.value.trim();
            const channel = elements.channel.value.trim();

            if (!username) {
                showToast('Please enter a codename', 'warning');
                return;
            }

            if (!channel || channel.length !== 4 || !/^\d{4}$/.test(channel)) {
                showToast('Please enter a valid 4-digit channel', 'warning');
                return;
            }

            state.username = username;
            state.channel = channel;
            state.isHost = true;

            elements.waitingChannel.textContent = channel;
            elements.waitingUser.textContent = `Codename: ${username}`;
            showScreen('waitingScreen');

            createPeer(true);
        });

        elements.joinBtn.addEventListener('click', () => {
            const username = elements.username.value.trim();
            const channel = elements.channel.value.trim();

            if (!username) {
                showToast('Please enter a codename', 'warning');
                return;
            }

            if (!channel || channel.length !== 4 || !/^\d{4}$/.test(channel)) {
                showToast('Please enter a valid 4-digit channel', 'warning');
                return;
            }

            state.username = username;
            state.channel = channel;
            state.isHost = false;

            elements.waitingChannel.textContent = channel;
            elements.waitingUser.textContent = `Codename: ${username}`;
            elements.waitingStatus.textContent = 'CONNECTING...';
            showScreen('waitingScreen');

            createPeer(false);
        });

        elements.cancelWaitBtn.addEventListener('click', () => {
            cleanup();
            showScreen('loginScreen');
        });

        // Modal
        elements.modalAllow.addEventListener('click', acceptConnection);
        elements.modalDeny.addEventListener('click', denyConnection);

        // Mic Button
        elements.micButton.addEventListener('mousedown', (e) => {
            e.preventDefault();
            if (!state.isToggleMode) {
                activateMic();
            }
        });

        elements.micButton.addEventListener('mouseup', () => {
            if (!state.isToggleMode) {
                deactivateMic();
            }
        });

        elements.micButton.addEventListener('mouseleave', () => {
            if (!state.isToggleMode && state.isMicActive) {
                deactivateMic();
            }
        });

        elements.micButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!state.isToggleMode) {
                activateMic();
            }
        });

        elements.micButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!state.isToggleMode) {
                deactivateMic();
            }
        });

        elements.micButton.addEventListener('click', () => {
            if (state.isToggleMode) {
                toggleMic();
            }
        });

        // Mode Toggle
        elements.modeToggle.addEventListener('click', () => {
            state.isToggleMode = !state.isToggleMode;
            elements.modeToggle.classList.toggle('active', state.isToggleMode);
            elements.modeText.textContent = state.isToggleMode ? 'TOGGLE MUTE' : 'HOLD TO TALK';

            if (state.isMicActive && !state.isToggleMode) {
                deactivateMic();
            }
        });

        // Mute
        elements.muteBtn.addEventListener('click', () => {
            state.isMuted = !state.isMuted;
            elements.muteBtn.classList.toggle('active', state.isMuted);

            const remoteAudio = document.getElementById('remoteAudio');
            if (remoteAudio) {
                remoteAudio.muted = state.isMuted;
            }

            // Update icon
            if (state.isMuted) {
                elements.muteBtn.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                        <line x1="23" y1="9" x2="17" y2="15"/>
                        <line x1="17" y1="9" x2="23" y2="15"/>
                    </svg>
                `;
            } else {
                elements.muteBtn.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/>
                    </svg>
                `;
            }

            showToast(state.isMuted ? 'Incoming audio muted' : 'Incoming audio unmuted', 'success');
        });

        // Chat
        elements.chatBtn.addEventListener('click', openChat);
        elements.chatClose.addEventListener('click', closeChat);
        elements.chatSend.addEventListener('click', sendChatMessage);
        elements.chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendChatMessage();
            }
        });

        // Disconnect
        elements.disconnectBtn.addEventListener('click', () => {
            cleanup();
            showScreen('loginScreen');
            showToast('Disconnected from channel', 'success');
        });

        // Channel input validation
        elements.channel.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '').slice(0, 4);
        });

        // Prevent context menu on mic button
        elements.micButton.addEventListener('contextmenu', (e) => e.preventDefault());

        // Initialize audio context on first interaction
        document.addEventListener('click', () => {
            initAudioContext();
        }, { once: true });
    </script>
